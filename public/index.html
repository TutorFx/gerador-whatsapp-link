<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="WhatsLnk">
    <meta name="description" content="Crie em menos de 30 segundos links de WhatsApp, estreite laços com clientes!">
    <meta name="keywords" content="whatsapp link, atendimento whatsapp, marketing whatsapp, ferramenta whatsapp, link para whatsapp, whats link, whatsapp clientes, link de whatsapp">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://whatslnk.co/">
    <meta property="og:title" content="WhatsLnk">
    <meta property="og:description" content="Crie em menos de 30 segundos links de WhatsApp, estreite laços com clientes!">
    <meta property="og:image" content="<%= BASE_URL %>social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://whatslnk.co/">
    <meta property="twitter:title" content="WhatsLnk">
    <meta property="twitter:description" content="Crie em menos de 30 segundos links de WhatsApp, estreite laços com clientes!">
    <meta property="twitter:image" content="<%= BASE_URL %>social.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
